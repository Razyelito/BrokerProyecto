<div class="body">
    <div class="login">

        <mat-spinner *ngIf="loading" class="spinner" diameter="60"></mat-spinner>
        
        <form  *ngIf="!loading"[formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/users.png" >

            <h1>Login</h1>
            
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>User</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>

            <br>

            <button type="submit" class="ancho button" mat-button color="primary" [disabled]="form.invalid">signup</button>
            </form>

            <br>

    </div>
    
</div>
