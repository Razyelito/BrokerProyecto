
<!-- tarjeta de plan-->
<div class="planCard">
    <button class="button-container">
        <!-- contenedor de elementos de la tarjeta de plan-->
        <div class="card-container">
                <!-- parte izquierda-->
                <div class="text-container">
                    <h1>{{titulo}}</h1>
                    <p>
                        {{descripcion}}
                    </p>
                </div>
                <!-- parte derecha-->
                <div class="image-container">
                    <img class="image" [src]="urlImgBackg" alt="image">
                </div>
            </div> 
    </button>
</div>
