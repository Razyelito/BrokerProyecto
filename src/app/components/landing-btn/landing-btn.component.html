<button mat-raised-button color="primary" class ="flexRowCenterContainer btn" [routerLink]="router_link">
    <p>{{title}}</p>
    <figure *ngIf="!isContact" class="image-container">
        <img [src]="urlImg" alt="image">
    </figure>
    <mat-icon *ngIf="isContact" class="icon-container"> call</mat-icon>

</button>
