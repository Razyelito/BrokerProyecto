<div class="eventos-card">
  <div class="container">

    <div class="izquierda">
      <img class="imagen" src="./assets/img/cirugia.png" alt="">
      <div class="numero">#{{numero}}</div>
    </div>

    <div class="derecha">
      <div class="titulo">
        {{titulo}}
      </div>

      <div class="fecha">
        {{fecha}}
      </div>

      <div class="descripcion">
        {{descripcion}}
      </div>

    </div>

  </div>

</div>
